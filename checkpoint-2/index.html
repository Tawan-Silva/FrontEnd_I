<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>

    <div id="root">

    <main>

        <form action="#" autocomplete="off">


            <fieldset class="form-container">

                <span>Cadastro</span>

                <div class="controle">
                    <input type="text" name="nome" maxlength="100" placeholder="Nome completo*" required>
                </div>

                <div class="controle">
                    <input type="email" placeholder="Email*" required>
                </div>

                <div class="controle">
                    <input type="password" placeholder="Senha*" minlength="8" maxlength="16" required>
                </div>

                <div class="controle">
                    <input type="text" placeholder="DDD + Telefone*" maxlength="15" required>
                </div>

                <div class="controle">
                    <input type="date" required>
                </div>

                <div>
                    <fieldset class="editor">
                        <legend>Maior de idade</legend>
                        <label for="maior-de-idade">Sim</label>
                        <input type="radio" name="idade" required>

                        <label for="menor-de-idade">Não</label>
                        <input type="radio" name="idade" required>
                    </fieldset>
                </div>

                <div class="controle">
                    <label class="imp" for="city">Cidade de interesse:</label>
                    <select name="city" id="city" required>
                        <optgroup label="Nordeste">
                            <option value=""></option>
                            <option value="1">Recife</option>
                            <option value="2">Caruaru</option>
                            <option value="3">Paulista</option>
                            <option value="4">Olinda</option>
                        </optgroup>
                    </select>
                </div>

                <div>
                    <fieldset class="editor">
                        <legend>Você se classifica como:</legend>
                        <label for="text">Turista</label>
                        <input type="radio" name="check">

                        <label for="text">Residente</label>
                        <input type="radio" name="check">

                        <label for="text">Estudante</label>
                        <input type="radio" name="check">
                    </fieldset>
                </div>
                <div>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                </div>
            </fieldset>
            
        </form>
    </main>
</div>

</body>

</html>
